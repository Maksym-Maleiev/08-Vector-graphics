<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG-документ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/svg-document.css" />
  </head>
  <body>
    <a href="./index.html">Назад на главную</a>
    <br />

    <!-- <img src="./images/icon.svg" alt="" /> -->

    <!-- SVG viewport -->
    <!-- <svg
      xmlns="http://www.w3.org/2000/svg"
      width="400"
      height="200"
      style="outline: 2px dashed #2a2a2a"
    >
      <circle r="75" cx="50%" cy="50%" fill="tomato" />
    </svg> -->

    <!-- SVG viewBox -->
    <div class="container">
      <div class="controls js-controls">
        <label>
          x
          <input type="range" min="-400" max="400" name="x" />
        </label>

        <label>
          y
          <input type="range" min="-200" max="200" name="y" />
        </label>

        <label>
          width
          <input type="range" min="200" max="800" name="width" />
        </label>

        <label>
          height
          <input type="range" min="100" max="400" name="height" />
        </label>
      </div>

      <code class="output js-output"
        >&lt;svg viewBox="<span data-x>0</span> <span data-y>0</span>
        <span data-width>0</span> <span data-height>0</span>"&gt;</code
      >

      <svg
        class="js-vector"
        xmlns="http://www.w3.org/2000/svg"
        width="400"
        height="200"
        viewBox="0 0 400 200"
        style="outline: 2px dashed #2a2a2a"
      >
        <circle r="75" cx="50%" cy="50%" fill="tomato" />
      </svg>
    </div>

    <script src="./svg-document.js"></script>
  </body>
</html>
